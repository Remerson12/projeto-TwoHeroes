<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/resoucers/icon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="./src/css/reset.css">
       
       <link rel="stylesheet" href="./src/css/estilos.css">
       
       <link rel="stylesheet" href="./src/css/responsivo.css">

</head>


<body>

    <div class="fundo-video">
        <video class="video" autoplay Loop muted>
            <source src="./src/resoucers/trailer-video.mp4" type="video/mp4">

        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/resoucers/logo site.png" alt="logo cabeça midoria">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Assistir</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/resoucers/name 2.png" alt="imagem do titulo do filme">
            <p class="descricao">All Might e Deku aceitam um convite para visitar a Ilha I, onde está acontecendo a exposição de tecnologia mais importante do mundo. 
                Lá eles lutam contra um vilão que estavainvade o sistema de segurança e toma a ilha toda como refém.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
       
        <img class="personagens" src="./src/resoucers/perso 2.png" alt="personagens">
   
        <div class="modal">
          <div class="conteudo-modal">
          <span class="fechar-modal">X</span>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/QFNwukuWJ4I?start=8" title="Trailer Oficial" frameborder="1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>

    
    </main>

    <script src="./src/js/index.js"></script>
